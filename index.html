<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12 DMC</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="body">
				<div class="body__top">
					<div class="accelerator">
						<div class="accelerator__triangle"></div>
						<div class="accelerator__rectangle"></div>
						<div class="accelerator__decor-white-left"></div>
						<div class="accelerator__decor-white-right"></div>
					</div>
					<div class="body__top__part part-body-top">
						<div class="part-body-top__circle"></div>
						<div class="part-body-top__top">
						</div>
						<div class="part-body-top__middle"></div>
						<div class="part-body-top__bottom"></div>
					</div>
					<div class="line-wind-shield"></div>
					<div class="hood"></div>
					<div class="back-wind-shield"></div>
					<div class="cut-glass-door">
						<div class="door-glass"></div>
						<div class="door-mini"></div>
					</div>
					<div class="front-wind-shield">
						<div class="front-wind-shield__circle">
							<div></div>
						</div>
						<div class="front-wind-shield__body"></div>
						<div class="front-wind-shield__ramp"></div>
					</div>
					<div class="rear-mirror">

					</div>
				</div>
				<div class="body__middle">
					<div class="body__door-shadow"></div>
					<div class="body__hood-door-shadow"></div>
					<div class="body__back-door-shadow"></div>
					<div class="body__middle-back-part"></div>
					<div class="body__front-light"></div>
					<div class="body__under-light under-light-body">
						<div class="under-light-body__top"></div>
						<div class="under-light-body__bottom"></div>
					</div>
				</div>
				<div class="body__back-decor decor-back-body">
					<div class="middle-tirangle">
						<div class="middle-tirangle__body">
						</div>
					</div>
					<div class="decor-back-body__upper-line"></div>
					<div class="decor-back-body__green-decor-1"></div>
					<div class="decor-back-body__green-decor-2"></div>
					<div class="decor-back-body__green-decor-3"></div>
					<div class="decor-back-body__yellow-decor"></div>
					<div class="decor-back-body__red-decor-1"></div>
					<div class="decor-back-body__red-decor-2"></div>
					<div class="decor-back-body__black-decor"></div>
				</div>
				<div class="body__bottom bottom-body">
					<div class="bottom-body__upper"></div>
					<div class="bottom-body__bamper bamper-bottom-body">
						<div class="bamper-bottom-body__white-decor"></div>
						<div class="bamper-bottom-body__dark-decor">
							<div class="bamper-bottom-body__light-grey-decor"></div>
						</div>
					</div>
					<div class="bottom-body__rear-bamper rear-bamper-bottom-body">
						<div class="rear-bamper-bottom-body__main">
							<div class="rear-bamper-bottom-body__decor"></div>
						</div>
						<div class="rear-bamper-bottom-body__wing-line"></div>
					</div>
					<div class="bottom-body__middle"></div>
					<div class="bottom-body__bamper-down-part bamper-down-part-bottom-body">
						<div class="bamper-down-part-bottom-body__rotate">
							<div class="bamper-down-part-bottom-body__triangle"></div>
						</div>

					</div>
					<div class="bottom-body__wheel-space wheel-space-bottom-body">
						<div class="wheel-space-bottom-body__top"></div>
						<div class="wheel-space-bottom-body__bottom"></div>
					</div>
					<div class="bottom-body__threshold threshold-bottom-body">
						<div class="threshold-bottom-body__item">
							<div class="threshold-bottom-body__step">
								<div class="threshold-bottom-body__cable"></div>
							</div>
						</div>
					</div>
					<div class="bottom-body__dor-element dor-element-bottom-body">
						<div class="dor-element-bottom-body__dor-left-side"></div>
						<div class="dor-element-bottom-body__dor-right-side"></div>
						<div class="dor-element-bottom-body__handle"></div>
					</div>
					<div class="bottom-body__rear-wheel-space rear-wheel-space-bottom-body">
						<div class="rear-wheel-space-bottom-body__top"></div>
						<div class="rear-wheel-space-bottom-body__bottom"></div>
					</div>
				</div>
				<div class="body__front-arc front-arc-body">
					<div class="front-arc-body__body">
						<div class="front-arc-body__decor"></div>
					</div>
				</div>
				<div class="body__future-element future-element-body">
					<div class="future-element-body__top"></div>
					<div class="future-element-body__middle"></div>
					<div class="future-element-body__rotate">
						<div class="future-element-body__sub-middle">
							<div class="future-element-body__circle"></div>
						</div>
					</div>
					<div class="future-element-body__down-item"></div>
					<div class="future-element-body__bottom"></div>
				</div>
				<div class="body__patch"></div>
				<div class="body__another-patch"></div>
				<div class="body__front-wheel wheel">
					<div class="outside">
						<div class="inside">
							<div class="iiner-circle"></div>
							<div class="decor-1"></div>
							<div class="decor-2"></div>
							<div class="decor-3"></div>
							<div class="decor-4"></div>
							<div class="decor-5"></div>
							<div class="decor-6"></div>
							<div class="decor-7"></div>
							<div class="decor-8"></div>
							<div class="decor-9"></div>
							<div class="decor-10"></div>
							<div class="decor-11"></div>
							<div class="decor-12"></div>
							<div class="decor-13"></div>
							<div class="decor-14"></div>
							<div class="decor-15"></div>
							<div class="decor-16"></div>
							<div class="decor-17"></div>
							<div class="decor-18"></div>
						</div>
					</div>
				</div>
				<div class="body__rear-wheel wheel">
					<div class="outside">
						<div class="inside">
							<div class="iiner-circle"></div>
							<div class="decor-1"></div>
							<div class="decor-2"></div>
							<div class="decor-3"></div>
							<div class="decor-4"></div>
							<div class="decor-5"></div>
							<div class="decor-6"></div>
							<div class="decor-7"></div>
							<div class="decor-8"></div>
							<div class="decor-9"></div>
							<div class="decor-10"></div>
							<div class="decor-11"></div>
							<div class="decor-12"></div>
							<div class="decor-13"></div>
							<div class="decor-14"></div>
							<div class="decor-15"></div>
							<div class="decor-16"></div>
							<div class="decor-17"></div>
							<div class="decor-18"></div>
						</div>
					</div>
				</div>

			</div>

		</main>

		<footer class="footer">
		</footer>

	</div>
</body>

</html>
